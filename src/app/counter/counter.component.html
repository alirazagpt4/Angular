<div class="counter-app">
    <h1>Counter App in Angular</h1>
    <p>{{count}}</p>
    <div class="btns">

        <button (click)="handleCounter('plus')"  class="btn-green">{{plus}}</button>
        <button (click)="handleCounter('minus')"  class="btn-red">{{minus}}</button>
        <button (click)="handleCounter('reset')"  class="btn-black" >{{reset}}</button>
    </div>
</div>
